<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Actualizar datos</title>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>

    <style>
    body {
      margin: 0;
      padding: 0;
      height: 100vh;
    }

    .table {
    	width: 60vw;
    	margin: 0 auto;
    }
    </style>
</head>
<body>
	<h1>Actualizar datos de cajón</h1>

	<script type="text/javascript">
	function invoca() {

		let id = document.getElementById("id").value;
		let numero = document.getElementById("numero").value;
		let estatus = document.getElementById("estatus").value;
		let id_area = document.getElementById("id_area").value;

		let datos = {
			"id" : id,
			"numero" : numero,
			"estatus" : estatus,
			"id_area" : id_area
		}

		fetch('http://localhost/Eventos/administrador/estacionamiento/cajon/cajon-put.php', {
			method: "PUT",
			body: JSON.stringify(datos),
	        headers: {"Content-type": "application/json; charset=UTF-8"}
		})
		.then(response => response.json()) 
		.then(obj => {
			console.log(obj);
		});
	}
	</script>

<div class="container py-2">
	<table class="table">
		<tr>
	        <td>
	            <label class="control-label">ID de cajón</label>
	            <input type="number" name="id" id="id" value="" class="form-control">
	        </td>
	    </tr>
	    <tr>
	        <td>
	            <label class="control-label">Numero</label>
	            <input type="number" name="numero" id="numero" value="" class="form-control">
	        </td>
	    </tr>
	    <tr>
	        <td>
	            <label class="control-label">Estatus</label>
	            <input type="number" name="estatus" id="estatus" value="" class="form-control">
	        </td>
	    </tr>
	    <tr>
	        <td>
	            <label class="control-label">ID area</label>
	            <input type="number" name="id_area" id="id_area" value="" class="form-control">
	        </td>
	    </tr>
	    <tr>
	    	<td>
				<input type="button" class="btn btn-primary" value="Guardar" onclick="invoca()">
	    	</td>
	    </tr>
	</table>
</div>

</body>
</html>
