<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Insertar datos</title>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>

    body {
      margin: 0;

      height: 100vh;
    }

    .table {
    	width: 60vw;
    	margin: 0 auto;
    }
    </style>
</head>
<body>
	<h1>Insertar datos en la tabla salón</h1>

	<script type="text/javascript">
		function enviar() {

			let nombre = document.getElementById("nombre").value;
			let capacidad = document.getElementById("capacidad").value;
			let precio = document.getElementById("precio").value;
			let tamano = document.getElementById("tamano").value;
			let pais = document.getElementById("pais").value;
			let estado = document.getElementById("estado").value;
			let ciudad = document.getElementById("ciudad").value;
			let direccion = document.getElementById("direccion").value;
			let estatus = document.getElementById("estatus").value;

			let datos = {
				"nombre" : nombre,
				"capacidad" : capacidad,
				"precio" : precio,
				"tamano" : tamano,
				"pais" : pais,
				"estado" : estado,
				"ciudad" : ciudad,
				"direccion" : direccion,
				"estatus" : estatus
			}

			fetch('http://localhost/Eventos/administrador/salon/salon-post.php', {
				method: "POST",
				body: JSON.stringify(datos),
		        headers: {"Content-type": "application/text; charset=UTF-8"}
			})
			.then(response => response.json()) 
			.then(obj => {
				console.log(obj);
			});
			// .catch(err => console.log(err));

	    }

	</script>

<div class="container py-2">

		<tr>
	        <td>
	        	<label class="control-label">Nombre del salon</label>

	    </tr>

	    <tr>

	        </td>
	    </tr>
	    <tr>
	        <td>
	            <label class="control-label">Tamaño</label>
	            <input type="number" name="tamano" id="tamano" value="" class="form-control">
	        </td>
	    </tr>
	    <tr>
	        <td>
	            <label class="control-label">Pais</label>
	            <input type="text" name="pais" id="pais" value="" class="form-control">
	        </td>
	    </tr>
	    <tr>
	        <td>
	            <label class="control-label">Estado</label>
	            <input type="text" name="estado" id="estado" value="" class="form-control">

	    </tr>
	    <tr>

	    <tr>

	            <input type="text" name="direccion" id="direccion" value="" class="form-control">

	    </tr>
	    <tr>
	        <td>
	            <label class="control-label">Estatus</label>
	            <input type="text" name="estatus" id="estatus" value="" class="form-control">

	    </tr>
	    <tr>
	    	<td>
				<input type="button" class="btn btn-primary" value="Guardar" onclick="enviar()">

	</table>
